<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Booklet - jQuery Plugin</title>
    <link href="./css/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.booklet.latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

	<script>
	    $(function () {		
	        $("#mybook").booklet();
	    });
    </script>
</head>
<body>

	<section>
	    <div id="mybook">
	        <div title="first page">
	            <h3>Page 1</h3>
	        </div>
	        <div title="second page">
	            <h3>Page 2</h3>
	        </div>
	        <div title="third page">
	            <h3>Page 3</h3>
	        </div>
	        <div title="fourth page">
	            <h3>Page 4</h3>
	        </div>
	        <div title="fifth page">
	            <h3>Page 5</h3>
	        </div>
	        <div title="sixth page">
	            <h3>Page 6</h3>
	        </div>
	        <div title="seventh page">
	            <h3>Page 7</h3>
	        </div>
	        <div title="eighth page">
	            <h3>Page 8</h3>
	        </div>
	    </div>
	</section>

</body>
</html>
